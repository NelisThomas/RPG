<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="shopScreen.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
</head>
<body>
<div class="flexContainer">
        <div class="shopContainer">
                <div class="shopItems">
                        <div id="smallHPPotion" class="shopItem" type="button"></div>
                        <div id="bigHPPotion" class="shopItem" type="button"></div>
                        <div id="incMaxHP" class="shopItem" type="button"></div>
                        <div id="incDamage" class="shopItem" type="button"></div>
                </div>
                <div class="playerInfoContainer">
                        <div class="healthbarContainer">
                                <div id="healthbar">
                                </div>
                        </div>
                        <div class="playerStats">
                                <p id="playerDamage"></p>
                                <p id="playerMoney"></p>
                        </div>
                </div>
        </div>
        <div class="eventContainer textBackground1">
                <div id="eventTextContainer">
                        
                </div>
                <div class="eventButtonContainer">
                        <div type="button" class="eventButton" id="attackButton">
                                Head to battle
                        </div>
                </div>
        </div>
</div>


<script src="shopScreen.js"></script>
</body>
</html>
