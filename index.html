    <div id="battleScreen">

        <div class="container">
            <div id="playerStats">
                <p id="playerHeader"></p>
                <p id="playerName"></p>
                <p id="playerHealth"></p>
                <p id="playerDamage"></p>
                <p id="playerXP"></p>
                <p id="playerLevel"></p>
            </div>
            <div class="healthBar" id="playerHealthBar"></div>
        </div>

        <div class="container">
            <div id="enemyStats">
                <p id="enemyHeader"></p>
                <p id="enemyName"></p>
                <p id="enemyHealth"></p>
                <p id="enemyDamage"></p>
            </div>
            <div class="healthBar" id="enemyHealthBar"></div>
        </div>

    </div>
    <div id="battleButton">FIGHT</div>
